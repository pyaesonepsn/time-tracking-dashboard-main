<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!--  Container -->
  <main>
<!--    Profile -->
    <div class="profile-filter">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="profile image" class="profile-image">
        <div class="profile-text">
          <p class="report">Report for</p>
          <h2 class="name">Jeremy Robson</h2>
        </div>
      </div>
      <div class="filter">
        <ul>
          <li id="daily">Daily</li>
          <li id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </div>
    </div>
<!--    End of Profile -->
<!--    Cards Container -->
    <div class="all-cards">
<!--      Work -->
      <div class="card-container work">
        <div class="card-content">
          <div class="card-top">
            <h3 class="title">Work</h3>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="card-bottom">
            <h2 class="current">--</h2>
            <p class="previous">----</p>
          </div>
        </div>
      </div>
<!--      End of Work -->
<!--      Play -->
      <div class="card-container play">
        <div class="card-content">
          <div class="card-top">
            <h3 class="title">Play</h3>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="card-bottom">
            <h2 class="current">--</h2>
            <p class="previous">----</p>
          </div>
        </div>
      </div>
<!--      End of Play -->
      <!--    Study -->
      <div class="card-container study">
        <div class="card-content">
          <div class="card-top">
            <h3 class="title">Study</h3>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="card-bottom">
            <h2 class="current">--</h2>
            <p class="previous">----</p>
          </div>
        </div>
      </div>
      <!--    End of Study -->
<!--      Exercise -->
      <div class="card-container exercise">
        <div class="card-content">
          <div class="card-top">
            <h3 class="title">Exercise</h3>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="card-bottom">
            <h2 class="current">--</h2>
            <p class="previous">----</p>
          </div>
        </div>
      </div>
<!--      End of Exercise -->
<!--      Social -->
      <div class="card-container social">
        <div class="card-content">
          <div class="card-top">
            <h3 class="title">Social</h3>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="card-bottom">
            <h2 class="current">--</h2>
            <p class="previous">----</p>
          </div>
        </div>
      </div>
<!--      End of Social -->
<!--      Self-Care -->
      <div class="card-container self">
        <div class="card-content">
          <div class="card-top">
            <h3 class="title">Self Care</h3>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="card-bottom">
            <h2 class="current">--</h2>
            <p class="previous">----</p>
          </div>
        </div>
      </div>
<!--      End of Self-Care -->
    </div>

<!--    End of Cards Container -->
  </main>
<!--  End of Container -->
